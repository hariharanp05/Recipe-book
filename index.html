<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Book</h1>
        <input type="text" id="searchBox" placeholder="Search recipes...">
        <button onclick="addRecipes()" id="addBtn">Add Recipes</button>
        
    </header>
    <main id="recipeTab">
        <section id="recipeForm">
            <form onsubmit="addRecipe(event)">
                <input type="text" id="recipeName" placeholder="Recipe Name" required>
                <textarea id="recipeIngredients" placeholder="Ingredients" required></textarea>
                <textarea id="recipeSteps" placeholder="Preparation Steps" required></textarea>
                <input type="file" id="recipeImage" accept="image/*">
                <button type="submit" id="addForm">Add Recipe</button>
                
            </form>
            <button id="closeForm" onclick="closeForm()">Close</button>
        </section>
    </main>
        <section id="recipeList">
        </section>
    
    <script src="scripts.js"></script>
</body>
</html>
